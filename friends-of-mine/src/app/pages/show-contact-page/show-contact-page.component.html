<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Detalhes do Contato</h2>

      <div class="text-center" *ngIf="!contact">
        <h5>Este contato n√£o foi encontrado! Veja os seus contatos <a href="/contatos">aqui</a></h5>
      </div>

      <div class="card">
        <div class="card-body" *ngIf="contact">
          <h4 class="card-title">{{ contact.name }}</h4>
          <p class="card-text">Email: {{ contact.email }}</p>
          <p class="card-text">Telefone: {{ contact.phoneNumber }}</p>
          <p class="card-text">Favorito: {{ contact.isFavorite | isFavoritePipe}}</p>
        </div>
      </div>

      <div class="text-end mt-3">
        <button class="btn btn-primary" *ngIf="contact && !contact.isFavorite" (click)="makeFavorite(contact)">Tornar favorito</button>
        <button class="btn btn-primary" *ngIf="contact && contact.isFavorite" (click)="makeFavorite(contact)">Remover favorito</button>
        <a routerLink="/contatos" class="btn btn-dark ms-2">Voltar</a>
      </div>
    </div>
  </div>
</div>
