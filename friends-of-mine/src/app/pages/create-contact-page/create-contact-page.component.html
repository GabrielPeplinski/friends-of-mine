<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Cadastro de Contato</h2>
      <form (ngSubmit)="submit()" [formGroup]="contactForm" #formDir="ngForm">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text"
                 class="form-control"
                 id="nome"
                 placeholder="Nome"
                 required
                 formControlName="name"
          >
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email"
                 class="form-control"
                 id="email"
                 placeholder="Email"
                 required
                 formControlName="email"
          >
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text"
                 class="form-control"
                 id="telefone"
                 placeholder="Número de telefone"
                 required
                 formControlName="phoneNumber"
          >
          <div class="mb-3 validation-errors" *ngIf="phoneNumber.invalid && formDir.submitted">
            <p class="text-bg-danger">Conteúdo inválido</p>
          </div>

        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="is_favorite">
          <label class="form-check-label" for="is_favorite">Deseja adicionar aos seus favoritos?</label>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
